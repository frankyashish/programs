<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
/*child selector
#first>p{
    background-color:black;
    color:white;
    font-size:40px;
    border:4px solid red;
}

p+h1{
    background-color:black;
    color:white;
    font-size:40px;
    border:4px solid red;
}*/
/* General sibling selector*/
 p~h1{
    background-color:black;
    color:red;
    font-size:40px;
    border:4px solid red;
}
</style></head>
<body>
<div id="first">
<h1>this is first heading tag</h1>
<p>this is first paragraph tag</p>
<h1>this is first heading tag</h1>
<p>this is second para</p>
<div id=" second">
<p>this is inner paragraph</p>
<h1>this is heading tag</h1>
</div>
<p>this is third para</p>
</div>

</body>

</html>
