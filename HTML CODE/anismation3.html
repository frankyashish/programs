<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
h1{
    font-size: 10em;
    color: red;
}
span:before{
       content:'HTML';
       animation: example 5s infinite;
}
@keyframes example{
  0%{
    content:'HTML'; 
    color: blue;
  }
  25%{
    content: 'CSS';
    color: chocolate;
  }
  50%{
    content: 'JAVASCRIPT';
    color: darkgreen;
  }
  75%{
    content:'PHP';
    color: deepskyblue;
  }
  100%{
    content:'JQUERY';
    color: hotpink;
  }
}
</style>
</head>
<body>
<h1> I LOVE ..... <span></span></h1>

</body>
</html>
