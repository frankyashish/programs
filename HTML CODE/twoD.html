<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
    div{
        height: 200px;
        width: 200px;
        background-color: blue;
        border: 4px solid red;
        transition: width 1s,height 1s, transform 15s;
    }
    #para:hover{
        
        transform: rotate(720deg);
        background-color: yellow;
        border: 4px solid black;
        width: 500px;
        height: 500px;
    }
</style>
</head>
<body>
<div>normal div tag</div>
<div id="para">after rotate 20deg</div>

</body>
</html>
